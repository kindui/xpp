<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <script type="text/javascript" src="../../dist/xpp.js"></script>
    <script type="text/javascript" src="toast.js"></script>
</head>
<body>
<style>
    body, html{
        margin:0;
        width: 100%;
        height:100%;
    }
</style>

<script>

        var toast = X.widgets.Toast;
    	toast.setTime(1);

        var change = function(){
            var switcher = 1;
            return function(){
                switch(switcher){
                    case 1:
                        toast.success('Toast消息正文2秒钟消失')
                        break;
                    case 2:
                        toast.error('Toast消息正文2秒钟消失')
                        break;

                    case 3:
                        toast.text('Toast消息正文2秒钟消失')
                        break;
                }
                switcher ++;
                (switcher == 4) && (switcher = 1);
                setTimeout(arguments.callee,2000);
            }
        }();
        change();
</script>
</body>
</html>
